<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Transitions</title>

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      width: 100vw;
      height: 100vh;
      border: 0;
    }

    iframe {
      position: absolute;
      width: 100vw;
      height: 100vh;
      border: 0;
    }

    .debug {
      z-index: 999;
      position: absolute;
      left: 8px;
      top: 8px;
      padding: 8px;
      background: white;
      color: black;
      display: none;
    }
  </style>
</head>

<body>
  <main></main>
  <div class="debug"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
